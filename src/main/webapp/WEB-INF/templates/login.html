<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login page</title>
    <meta th:replace="fragment/head.html :: meta">
    <link th:replace="fragment/head.html :: link">
</head>
<body>
<nav th:replace="fragment/navigation.html :: nav"></nav>
<hr class="header__underscore">
<main>
    <div class="container">
        <form action="login" method="post">

            <div th:if="${invalid == 'yes'}">Incorrect login(email or phone) or password please try again</div>
            <div class="form-group">
                <label for="inputName">Login</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" name="login"
                       required>
                <small id="nameHelp" class="form-text text-muted">We'll never share your login with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary button">Login</button>
        </form>
    </div>
</main>
</body>
</html>
