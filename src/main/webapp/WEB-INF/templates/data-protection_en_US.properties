data.title=Data Protection
data.section.1.title=1. Data protection overview
data.section.1.text=General information \
The following information provides a overview of what happens to your personal data when you visit this website. Personal data are all data with which you can be personally identified. You can find detailed information on the subject of data protection in our data protection declaration below this text. \
Data collection on this website \
Who is responsible for data collection on this website? \
The data processing on this website is carried out by the website operator. His contact details can be found below. \
How do we collect your data? \
On the one hand, your data is collected when you communicating it to us. This can e.g. be data that you enter in a contact form. \
Other data is automatically collected by our IT systems or with your consent when you visit the website. This is primarily technical data (e.g. internet browser, operating system or time of the page visit). This data is recorded automatically as soon as you enter this website. \
What do we use your data for? \
Part of the data is collected to ensure that the website works correctly. Other data can be used to analyze your user behavior. \
What rights do you have regarding your data? \
You have the right to receive information about the origin, recipient and purpose of your stored personal data free of charge at any time. You also have the right to request that this data be corrected or deleted. If you have given your consent to data processing, you can revoke this consent at any time for the future. You also have the right to request that the processing of your personal data be restricted in certain circumstances. \
You also have the right to lodge a complaint with the responsible supervisory authority. \
You can contact us at any time at the address given below if you have any further questions about data protection.
data.section.2.title=2. Hosting and Content Delivery Networks (CDN)
data.section.2.text=External hosting \
This website is hosted by an external service provider (hoster). The personal data collected on this website is stored on the hoster's servers. This can primarily be are IP addresses, contact requests, meta and communication data, contract data, contact details, names, website access and other data that are generated via a website. \
The host is used for the purpose of fulfilling the contract with our potential and existing customers (Art. 6 Para. 1 lit. b GDPR) and in the interest of a safe, fast and efficient provision of our online offer by a professional provider (Art. 6 Para 1 lit.f GDPR). \
Our hoster will only process your data to the extent necessary to fulfill its performance obligations and to follow our instructions in relation to this data.
data.section.3.title=3. General information and mandatory information
data.section.3.text=Data protection \
The operators of these pages take the protection of your personal data very seriously. We treat your personal data confidentially and in accordance with the statutory data protection regulations and this data protection declaration. \
When you use this website, various personal data are collected. \
Personal data is data with which you can be personally identified. This data protection declaration explains what data we collect and what we use it for. It also explains how and for what purpose this is done. \
We would like to point out that data transmission over the Internet (e.g. when communicating by email) can have security gaps. It is not possible to completely protect data from third-party access. \ 
