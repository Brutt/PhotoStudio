    <title>Photo Studio</title>

<body>

<!--NavBar-->
<nav th:replace="fragment/navigation.html :: nav"></nav>
<hr class="header__underscore">
<!--NavBarEnd-->
<div class="user-info">

    <h1 class="user-info-title" style="  margin-left: 250px">Manage User</h1>

    <div class="user-info-form-wrapper">


            <table class="table table-bordered users-table">
                <tbody>
                <tr>
                    <td scope="row" th:text="${user.id}"></td>
                </tr>
                <tr>
                    <td scope="row"  th:text="${user.firstName}"></td>
                </tr>
                <tr>
                    <td scope="row" th:text="${user.lastName}"></td>
                </tr>
                <tr>
                    <td scope="row" th:text="${user.email}"></td>
                </tr>
<!--                <tr>-->
<!--                    <td scope="row" th:text="${user.password()}"></td>-->
<!--                </tr>-->
                <tr>
                    <td scope="row" th:text="${user.phoneNumber}"></td>
                </tr>
                <tr>
                    <td scope="row" th:text="${user.gender}"></td>
                </tr>
                <tr>
                    <td scope="row" th:text="${user.country}"></td>
                </tr>
                <tr>
                    <td scope="row" th:text="${user.city}"></td>
                </tr>
                <tr>
                    <td scope="row" th:text="${user.address}"></td>
                </tr>
                <tr>
                    <td scope="row" th:text="${user.zip}"></td>
                </tr>
                </tbody>
            </table>

<!--            <button type="submit" style="  margin-left: 250px" th:action="@{user/delete(id=${user.getId()})}" method="POST"-->
<!--                    class="btn btn-secondary active">-->
<!--                Delete User-->
<!--            </button>-->
        <form class="user-info-form" th:action="@{user/delete(id=${user.getId()})}" method="POST">
           <button type="submit" class="btn sign-in-button">Delete User</button>
        </form>

    </div>
</div>
