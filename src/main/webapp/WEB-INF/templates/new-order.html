    <!--Bread Crumb-->
    <div class="bread__crumb-navigation">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">

                <li class="breadcrumb-item active" aria-current="page">New order</li>

<h1 class="order__title">Order</h1>

<main>
    <div class="container order">
        <div class="order__main-info">
            <div class="order__detail-info order__number" th:text="${order.id}"></div>
            <div class="order__detail-info order__date" th:text="${#temporals.format(order.orderDate,'dd-MM-yyyy HH:mm')}"></div>
            <div class="order__detail-info order__status" th:text="${order.status}"></div>
        </div>
        <div class="order__user-info">
            <input type="email" class="form-control order__detail-info order__user-email" id="email" th:value="${order.user.email}">
            <button class="btn btn-submit btn-outline-dark button">Search user</button>
            <a href="user" class="btn btn-submit btn-outline-dar button order__button">Create new user</a>
        </div>
        <div>
            <textarea class="form-control" id="comment" rows="5" name="comment"></textarea>
        </div>
        <div>
            <div th:each="photo : ${order.photoSources}">
                <img th:src="${photo}" alt="photo">
            </div>
            <div>
                <button class="btn btn-submit btn-outline-dark button">Add</button>
                <button class="btn btn-submit btn-outline-dark button">Delete all</button>
            </div>
        </div>
        <div>
            <button class="btn btn-submit btn-outline-dark button">Save</button>
            <button class="btn btn-submit btn-outline-dark button">Status to view and select</button>
        </div>
    </div>
</main>
