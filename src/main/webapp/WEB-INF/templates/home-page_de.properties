home.title=Miari \r\n Fotografie
content.title=Über das Fotoshooting von Neugeborenen und Kinder bis zu einem Jahr
card.title=Alter für das Erschießen eines Neugeborenen
card.content1=Die Einzelheiten zum Schießen von Neugeborenen sind in einem bestimmten Zeitraum verfügbar - bis zu einem Monat und idealerweise 5 bis 14 Tage nach der Geburt. Wenn Sie die Fristen nicht eingehalten haben, ist es wichtig, dass Sie selbst entscheiden, ob Sie professionelle Fotos von Ihrem Kind im Kindesalter machen möchten!
card.content2=Sie können ein Fotoshooting für jedes Alter organisieren. 1 Monat, 2,3,5 usw., weil der Reiz des Babys von Tag zu Tag zunimmt und der Fotograf eines Kindes Ihnen hilft, diese Momente für viele Jahre aufrechtzuerhalten!
