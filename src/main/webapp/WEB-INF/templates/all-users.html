<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta th:replace="fragment/head.html :: meta">
    <link th:replace="fragment/head.html :: link">

    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/all-users.css">
    <title>Photo Studio</title>
</head>
<body>

<nav th:replace="fragment/navigation.html :: nav"></nav>
<hr class="header__underscore">

<div class="container">
<!--	Bread Crumb-->
<div class="bread__crumb-navigation">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../admin">Admin page</a></li>
            <img class="bread__crumb-arrow" src="assets/images/Arrow.jpg"  alt="arrow">
            <li class="breadcrumb-item active" aria-current="page">All users</li>
        </ol>
    </nav>
</div>
<!--Bread Crumb End-->

<h1 class="all-users-title">Users</h1>
<main class="show-all-users">

    <table class="table table-bordered users-table">
        <thead>
        <tr class="colum-name">
            <th scope="col">Id</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Get User</th>
        </tr>
        </thead>
        <tbody class="users-table-body">
        <div th:each="user : ${users}">
            <tr>
                <td scope="row" th:text="${user.id}"></td>

                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.firstName} +' '+ ${user.lastName} "></td>
                <td th:text="${user.zip}+' '+ ${user.country}+' '+ ${user.city} +' '+${user.address}"></td>
                <td><a th:href="@{'../user'(id=${user.id})}">Get user</a></td>
            </tr>
        </div>
        </tbody>
    </table>

</main>
</div>
<!--    Footer-->
<footer class="footer">
</footer>
<meta th:replace="fragment/script.html :: script">
</body>

</html>
