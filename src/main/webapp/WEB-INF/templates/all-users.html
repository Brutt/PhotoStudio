<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta th:replace="fragment/head.html :: meta">
    <link th:replace="fragment/head.html :: link">
    <link rel="stylesheet" type="text/css" href="../assets/css/all-users.css">
    <title>Photo Studio</title>
</head>
<body>

<nav th:replace="fragment/navigation.html :: nav"></nav>
<hr class="header__underscore">

<div class="container">
    <!--Bread Crumb-->
    <div class="bread__crumb-navigation">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../admin">Admin page</a></li>
                <img class="bread__crumb-arrow" src="../assets/images/Arrow.jpg" alt="arrow">
                <li class="breadcrumb-item active" aria-current="page">All users</li>
            </ol>
        </nav>
    </div>
    <!--Bread Crumb End-->

    <a href="user" class="btn new-user_button">New user</a>

    <h1 class="all-users_title">Users</h1>

    <table class="table table__rounded">
        <tbody>
        <tr class="table_header">
            <!--<td class="table_header">Id</td>-->
            <td class="table_header">Email</td>
            <td class="table_header">Phone</td>
            <td class="table_header">Name</td>
            <td class="table_header">Address</td>
            <td class="table_header">User</td>
        </tr>
        <div th:each="user : ${users}">
            <tr class="table_info">
                <!--<td class="table_info" th:text="${user.id}"></td>-->
                <td class="table_info" th:text="${user.email}"></td>
                <td class="table_info" th:text="${user.phoneNumber}"></td>
                <td class="table_info" th:text="${user.firstName} +' '+ ${user.lastName} "></td>
                <td class="table_info"
                    th:text="${user.zip}+' '+ ${user.country}+' '+ ${user.city} +' '+${user.address}"></td>
                <td class="table_info"><a th:href="@{'../user'(id=${user.id})}">Get user</a></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<!--    Footer-->
<footer class="footer">
</footer>
<meta th:replace="fragment/script.html :: script">
</body>

</html>
