<!--<button class="btn new-user-button">New user</button>-->

<h1 class="all-users-title">Users</h1>
<main class="show-all-users">

    <table class="table table-bordered users-table">
        <thead>
        <tr class="colum-name">
            <th scope="col">Id</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Get User</th>
        </tr>
        </thead>
        <tbody class="users-table-body">
        <div th:each="user : ${users}">
            <tr>
                <td scope="row" th:text="${user.id}"></td>

                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.firstName} +' '+ ${user.lastName} "></td>
                <td th:text="${user.zip}+' '+ ${user.country}+' '+ ${user.city} +' '+${user.address}"></td>
                <td><a th:href="@{'../user'(id=${user.id})}">Get user</a></td>
            </tr>
        </div>
        </tbody>
    </table>

</main>
