card.title=Возраст для съемки новорожденного
card.content1=Специфика съемки новорожденных доступна в определенный период - до одного месяца, а идеально - с 5-ти до 14 дней от рождения. Если вы пропустили указанные сроки, не переживайте, главное решить для себя, что вы хотите сделать профессиональные фотографии своего ребенка в младенчестве!
card.content2=Организовать фотосессию можно для любого возраста 1 месяц, 2,3,5 и т.д., ведь очарование малыша с каждым днем только прибавляется, а детский фотограф поможет вам сохранить эти мгновения на долгие годы!
location.title=Локация для съемки
location.text=A photo session can be held at home or in a specialized studio for newborns. We discuss all the nuances in a personal conversation.
