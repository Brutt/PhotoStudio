data.section.1.title=1. Защита данных: основные положения
data.section.1.text=Общая информация \
Следующая информация предоставляет обзор того, что происходит с вашими личными данными, когда вы посещаете этот сайт. Личные данные - это все данные, по которым вы можете быть идентифицированы. Вы можете найти подробную информацию о защите данных в нашей декларации о защите данных ниже. \
Сбор данных на этом сайте \
Кто отвечает за сбор данных на этом сайте? \
Обработка данных на этом сайте осуществляется оператором сайта. Его контактные данные можно найти в выходных данных этого сайта. \
Как мы собираем ваши данные? \
С одной стороны, ваши данные собираются на основе той информации, которую вы нам сообщаете сами. Например, это данные, которые вы вводите в контактной форме. \
Другие данные автоматически собираются нашими ИТ-системами или с вашего согласия при посещении веб-сайта. Это в первую очередь технические данные (например, интернет-браузер, операционная система или время посещения страницы). Эти данные записываются автоматически, как только вы заходите на этот сайт. \
Для чего мы используем ваши данные? \
Часть данных собирается для обеспечения правильного предоставления веб-сайта. Другие данные могут быть использованы для анализа вашего поведения пользователя.Вы также имеете право подать жалобу в ответственный надзорный орган. \
Какие права вы имеете в отношении ваших данных? \
Вы имеете право в любое время бесплатно получать информацию о происхождении, получателе и цели ваших сохраненных персональных данных. Вы также имеете право потребовать исправления или удаления этих данных. Если вы дали свое согласие на обработку данных, вы можете отозвать это согласие в любое время в будущем. Вы также имеете право потребовать, чтобы обработка ваших личных данных была ограничена при определенных обстоятельствах.Вы также имеете право подать жалобу в ответственный надзорный орган. \
Вы можете связаться с нами в любое время по адресу, указанному в выходных данных, если у вас возникнут дополнительные вопросы о защите данных.
data.section.2.title=2. Хостинг и сети доставки контента (CDN)
data.section.2.text=Внешний хостинг \
Этот веб-сайт размещен у внешнего поставщика услуг (хостера). Персональные данные, собранные на этом сайте, хранятся на серверах хостера. Это может быть в первую очередь IP-адреса, запросы на контакт, метаданные и данные связи, данные контракта, контактные данные, имена, доступ к веб-сайту и другие данные, которые генерируются через веб-сайт. \
Хост используется для выполнения контракта с нашими потенциальными и существующими клиентами (Статья 6 Раздел 1 Буква. b DSGVO) и в интересах безопасного, быстрого и эффективного предоставления нашего онлайн-предложения профессиональным поставщиком (Статья 6 Раздел 1 Буква. f DSGVO). \
Наш хостер будет обрабатывать ваши данные только в той мере, в какой это необходимо для выполнения их служебных обязанностей и выполнения наших инструкций в отношении этих данных.
data.section.3.title=3. Общая информация и обязательная информация
data.section.3.text=Защита данных \
Собственники этого сайта очень серьезно относятся к защите ваших личных данных. Мы обращаемся с вашими личными данными конфиденциально и в соответствии с нормативными положениями о защите данных и настоящей декларацией о защите данных. \
Когда вы используете этот сайт, мы собираем различные личные данные. \
Персональные данные - это данные, с которыми вы можете быть идентифицированы. Настоящая декларация о защите данных объясняет, какие данные мы собираем и для чего мы их используем. Также объясняется, как и с какой целью это делается. \
Мы хотели бы отметить, что передача данных через Интернет (например, при общении по электронной почте) может иметь пробелы в безопасности. Невозможно полностью защитить данные от стороннего доступа.
