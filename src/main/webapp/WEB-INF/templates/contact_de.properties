text.main=Gerne beantworte ich Ihre Fragen oder reserviere einen Termin für das Fotoshooting. Bitte erzählen Sie uns ein wenig über sich und Ihr Kind (oder Ihre Kinder), indem Sie das Formular ausfüllen. Bitte hinterlassen Sie alle Ihre Wünsche bezüglich der Requisiten, Anzüge oder Farbwünsche für das Fotoshooting im Feld "Nachricht". Wenn Sie sich für ein Shooting mit mir entscheiden, können wir nach der Buchung des Termins alle Details mit Ihnen ausführlich besprechen.
