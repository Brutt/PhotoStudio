<!DOCTYPE html>
<html th:lang="${language}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta th:replace="fragment/head.html :: meta">
    <link th:replace="fragment/head.html :: link">
    <link rel="stylesheet" type="text/css" href="assets/css/portfolio.css">
    <title th:text="#{portfolio.title}">Portfolio</title>
</head>

    <div class="container-fluid">

        <nav th:replace="fragment/navigation.html :: nav"></nav>

                </div>
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <a href="portfolio-babies" class="links__decoration">
                        <div class="portfolio-title title-babies">

                        <img class="rounded-circle" src="assets/images/portfolio/circle-babies.png" alt="Babies">

<meta th:replace="fragment/footer.html :: footer">
