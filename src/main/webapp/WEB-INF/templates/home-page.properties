content.title=About the photo shoot of newborns \r\n and children up to a year
card.title=Age for shooting a newborn
card.content1=The specifics of shooting newborns are available in a certain period - up to one month, and ideally from 5 to 14 days from birth. If you missed the deadlines, don’t worry, the main thing is to decide for yourself that you want to take professional photos of your child in infancy!
card.content2=You can organize a photo shoot for any age. 1 month, 2,3,5, etc., because the charm of the baby every day only increases, and a child’s photographer will help you maintain these moments for many years!