<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta th:replace="fragment/head.html :: meta">
    <link th:replace="fragment/head.html :: link">
    <link rel="stylesheet" type="text/css" href="assets/css/add-user.css">
    <title>Photo Studio</title>
</head>

<body>

<div class="container">

    <!--	Bread Crumb-->
    <div class="bread__crumb-navigation">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="admin-page">Admin page</a></li>
                <img class="bread__crumb-arrow" src="assets/img/Arrow.jpg" alt="arrow">
                <li class="breadcrumb-item"><a href="all-users">All users</a></li>
                <img class="bread__crumb-arrow" src="assets/img/Arrow.jpg" alt="arrow">
                <li class="breadcrumb-item active" aria-current="page">Manage user</li>
            </ol>
        </nav>
    </div>
    <!--Bread Crumb End-->

    <h1 class="page__title">Manage user</h1>

    <div class="user-info">

        <h1 class="user-info-title">Add new User</h1>

        <div class="user-info-form-wrapper">

            <form class="user-info-form" action="user" method="post">

                <div class="form-group">
                    <input type="email" class="form-control " name="email" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control " name="phoneNumber" id="inputPhone"
                           placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control " name="firstName" id="inputFirstName"
                           placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control " name="lastName" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control " name="genderName" id="inputGender" placeholder="Gender">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control " name="country" id="inputCountry" placeholder="Country">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control " name="city" id="inputCity" placeholder="City">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control " name="address" id="inputAddress" placeholder="Address">
                </div>
                <div class="form-group">
                    <input type="number" name="zip" class="form-control " id="inputZIP" placeholder="ZIP">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control " name="password" id="inputPassword"
                           placeholder="Password">
                </div>
                <button type="submit" class="btn sign-in-button">Save User</button>

            </form>

        </div>
    </div>

    <!--    Footer-->
    <footer class="footer">
    </footer>

    <meta th:replace="fragment/script.html :: script">
</body>

</html>
