<!DOCTYPE html>
<html th:lang="${language}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta th:replace="fragment/head.html :: meta">
    <link th:replace="fragment/head.html :: link">
    <link rel="stylesheet" type="text/css" href="assets/css/add-user.css">
    <title>Photo Studio</title>
</head>

<body>

<div class="container">

    <!--	Bread Crumb-->
    <div class="bread__crumb-navigation">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="admin">Admin page</a></li>
                <img class="bread__crumb-arrow" src="assets/images/Arrow.jpg" alt="arrow">
                <li class="breadcrumb-item"><a href="admin/users">All users</a></li>
                <img class="bread__crumb-arrow" src="assets/images/Arrow.jpg" alt="arrow">
                <li class="breadcrumb-item active" aria-current="page">Manage user</li>
            </ol>
        </nav>
    </div>
    <!--Bread Crumb End-->

    <h1 class="page__title">Add new user</h1>

    <form class="login-form" action="user" method="post">
        <div class="new__user__form">
            <div class="user-login">
                <h3 class="user__title-login">Login</h3>

                <div class="login-form_between">

                    <input type="email" class="form-control  " id="email" placeholder="Email "
                           name="email">
                    <input type="text" class="form-control  " id="phoneNumber" placeholder="Phone"
                           name="phoneNumber">

                </div>
            </div>
            <div class="new__user-info">
                <input type="text" class="form-control " placeholder="Title" name="title">
                <input type="text" class="form-control" placeholder="First name"
                       name="firstName">
                <input type="text" class="form-control " placeholder="Last name"
                       name="lastName">
                <input type="text" class="form-control " placeholder="Country" name="country">
                <input type="text" class="form-control " placeholder="City" name="city">
                <input type="text" class="form-control " placeholder="Address" name="address">
                <input type="text" class="form-control " placeholder="ZIP code" name="zipCode">
                <input type="text" class="form-control form-control_info" placeholder="Additional Information"
                       name="additionalInfo">

                <button type="submit" class="btn btn__manage">Save</button>
            </div>

        </div>
    </form>
</div>

<meta th:replace="fragment/script.html :: script">
</body>

</html>
